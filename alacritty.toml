import = [
    "~/.config/alacritty/themes/themes/onedark.toml"
]

[font]
size = 14
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

[keyboard]
bindings = [{ key="F11", action="ToggleFullscreen" },]

[env]
term = "xterm-256color"

[window]
padding = { x = 10, y = 5 }
dynamic_padding = true
